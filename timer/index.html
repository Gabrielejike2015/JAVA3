<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="section-center">
        <!-- image -->
        <article class="gift-img">
            <img src="./gift.jpeg" alt="gift" />
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>OTS FRONT-END SOFTWARE COURSE</h3>
            <h4 class="giveaway">
                OTS front-end course ends in, 7 April 2024, 8:00am
            </h4>
            <p>Courtsy: All the cohort 17b students are glady. <br>
            and they say a very big thanks to High chief <br>
            Skyline and all OTS Management!</p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of item -->
                 <!-- mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- secs -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end of item -->
                
            </div>
        </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
